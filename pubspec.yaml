name: pet_nutrition_app
description: A pet nutrition guide with multi-language support, dark mode, and local storage.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.1

  # State & Storage
  shared_preferences: ^2.2.3

  # Localization
  flutter_localizations:
    sdk: flutter

  # Notifications (optional for reminders)
  flutter_local_notifications: ^17.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
